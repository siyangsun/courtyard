m;line-height:1em;background:0 0;padding:0}.chroma{border-radius:3px;margin:0}</style><script>const userPref=window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark',currentTheme=localStorage.getItem('theme')??userPref;currentTheme&&document.documentElement.setAttribute('saved-theme',currentTheme);const switchTheme=a=>{a.target.checked?(document.documentElement.setAttribute('saved-theme','dark'),localStorage.setItem('theme','dark')):(document.documentElement.setAttribute('saved-theme','light'),localStorage.setItem('theme','light'))};window.addEventListener('DOMContentLoaded',()=>{const a=document.querySelector('#darkmode-toggle');a.addEventListener('change',switchTheme,!1),currentTheme==='dark'&&(a.checked=!0)})</script><script>const content={"/":{content:"\u003eIn the centre of the web, at the perfect location of cosmic time, the crossroads of the city, lies a palace. It does not look grand. It does not look like anything special; just a red house in Marrakesh. And in it is a courtyard. And inside that is a grey-faced emir, who is smiling, just smiling, sitting on the ground and smiling at a sun that washes over a city that will never die. And he smiles because he knows that utopia is possible, if one only steps, inch by inch, into their own creation.\nhttps://scp-wiki.wikidot.com/scp-4005\n\nWelcome to my courtyard! \n\nThis here is the entrance to my [digital garden](https://maggieappleton.com/garden-history), or [second brain](https://fortelabs.co/blog/basboverview/), or[ crazy wall](https://en.wikipedia.org/wiki/Evidence_board), or web of near-truths, or [eternal labyrinth](https://www.poewiki.net/wiki/The_Lord%27s_Labyrinth), or whatever other visual analogy most kindly speaks the concept to you. Though there it has [no walls](https://en.wikipedia.org/wiki/Closed_platform), it tries to contain ideas as I have shaped and arranged them to my liking. Some of these paths may connect or intersect in unexpected ways, or they may not.\n\nAll roads lead back to here in some way; feel free to explore and loot the knowledge as you desire. \n\n\n## Content Lists\nIf you prefer browsing the contents of this site through a list instead of a graph, you can find content lists here too:\n\n- [All Notes](/notes)",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"The Courtyard"},"/notes/ai-is-a-collage":{content:'## Thinking of deep learning models as a collage\n[Dada, Instagram, and the Future of AI/](https://theartofresearch.org/we-are-collage-dada-instagram-and-the-future-of-ai/)\n- Interesting points about how snapchat / its clones are the modern version of Dada\n- many things are a collage today - video edits, hip hop samples, photoshops\n- consumer + creator combined\n- GANs are the ultimate form of this (generator is the creator, discriminator is the consumer)\n- AI generated images are kind of like a super collage of thousands of images\n- Neural nets are just linear combinations\n\n\n#### AI and Democracy\n\n\u003e"Education is a founding principle of democracy, because a democracy is only as good as its voters, just as any algorithm is only as good as its data."\n\n[AI, UBI, and Data](https://theartofresearch.org/ai-ubi-and-data/)\n\n\nLike a collage or a democracy, AI depends heavily on its source material. A medical algorithm is more accurate than any one doctor only because it represents the combined expertise of a thousand doctors. It can\'t go beyond that and learn something that no human has ever learned before.\n\n\u003e"The data is the fabric, and the code is just the stitching."\n\nYour data isn\'t just something trivial you can give away; your data is who you are. It takes the culmination of many years to grow the height of the person whose data shows up on the driver\'s license. In fact, some people can provide extremely unusual data from [living a unique life to help humanity forward](notes/living-a-unique-life-to-help-humanity-forward), and therefore push AI forward. However, this is only possible if the platforms are built centered around humans and what value they can bring to the table, rather than what we currently have: [human labor is hidden behind ai](notes/human-labor-is-hidden-behind-ai).\n\n#### AI is not the end\n\n- Allows humans to spend time on their passions\n- Allows us to focus on "pushing the boundaries" (going beyond what AI can do) in ways that are uniquely human\n- surrealism wasn\'t the end. abstract art wasn\'t the end. rock and roll wasn\'t the end, and hip hop won\'t be. these things didn\'t destroy art; they opened it up\n\n\n\u003e"Meanwhile, untold amounts of venture capital get spent on rooms full of developers who make systems that exist to hide human labor under a veneer of technological progress."\n\u003e"...but sometimes it is gig workers making $.01 per job, or an unsuspecting person on social media or simply walking with their phone in their pocket."',lastmodified:"2022-02-16T06:27:36.050311802Z",title:"AI is a collage"},"/notes/building-your-village":{content:"[unplanned-repeated-interactions](notes/Unplanned repeated interactions)",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Building your village"},"/notes/collectors-fallacy":{content:"## Collector's fallacy\n\n[Collector's fallacy](https://zettelkasten.de/posts/collectors-fallacy/): you really have to work with something to understand it.\nKnowing **about** a thing is not the same thing as knowing it.\n\nCollectors don't make progress.\n\nIn my own life, this rings true- none of my bookmarked pages have done me any good if I never open them. None of the sample packs or VSTs or photoshop brushes are useful unless I go through them and try using them. Saving tutorial videos (or even watching them) isn't that useful unless I try it for myself or at least take notes. And stray thoughts that I jot down don't tend to go anywhere unless I go out of my way to revisit them, nurture them, and connect them to each other.",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Collector's fallacy"},"/notes/creating-to-inspire-creation":{content:'My main goal in making things is to inspire others to make things, potentially in new ways. Maybe someone will see my paintings and think, "I want to learn how to paint like that!" or "I want to incorporate those brushstrokes that into my style!" or even "I want to write a book about the concepts here". \n\nOther peoples\' creations for the sake of creation (media created for the sake of artistry rather than for the sake of a paycheck) often inspire me to make something and break the loop of perpetual consumption. This focus on making output out of input helps avoid the [collector\'s fallacy](notes/collectors-fallacy).\n\nThe key to making this happen is to just put stuff out there without regard for established distribution channels and focus on [working with the garage door open](notes/working-with-the-garage-door-open).',lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Creating to inspire creation"},"/notes/doing-quests-is-more-rewarding-than-grinding-skills":{content:"When playing MMORPGs, there are two main ways of leveling up: doing quests and grinding skills. Generally quests and grinding line up to some degree, but not in RuneScape.\n\nQuests in RS involve talking to a person of interest somewhere in the world and asking if they need help. This will initiate a sequence of tasks to complete around the world until the storyline is resolved, after which the player will receive experience in various skills that were used. Certain levels of various skills are often required to complete a quest, as the tasks can involve using the player's skills to solve a problem. The number of repetitions of the skill to complete the task is relatively low, but it often takes many repetitions to get the skill to the level that allows the player to even begin to perform the task. In this way, these skill requirements become goals or milestones in a player's practice/training in order to complete these tasks for the quest. I would first need to achieve some proficiency in mining in order to extract the ore needed to [help a knight forge a sword out of a particular metal](https://oldschool.runescape.wiki/w/The_Knight%27s_Sword). \n\nIn a way, quests are very similar to projects in the real world. Projects and quests both involve a variety of skills, and those skills require a certain level of mastery to complete. There are some situations where mindlessly grinding is more efficient but often doing projects (questing) is the fastest way to improve. Even when grinding is faster, completing projects breaks down the grind and gives tangible milestones for a real goal with meaningful impacts. This fuels us with motivation to train ourselves to hit these milestones. It gives us [excited accountability](https://www.youtube.com/watch?v=OwqVtZn5df8)\n\nIn RS, the XP you get from doing a quest is often much higher than if you grinded that skill repeatedly; just like if you actually apply a skill to a project you'll learn more from the context and from having to finish things from end-to-end. This is similar to how enabling environments require a goal. Completing the quest could also give interesting perks from helping particular groups of people that can help with the related skills in the long run.\n\n[Requirements for a real-life quest](notes/requirements-for-a-real-life-quest)",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Doing quests is more rewarding than grinding skills"},"/notes/gradient-of-improvement":{content:"In mathematics, a gradient is a vector pointing in the direction of the steepest descent/ascent. The magnitude of the vector is how steep the slope is, and so the gradient is the vector with the largest magnitude, or in other words the largest change. If we want to find the highest point in a topography, one approach is to always follow the direction of the steepest gradient, which will lead us to the local maximum faster than other methods.\n\nThe largest hurdle when learning a new skill is where to go first. Without context or structured education, we struggle to break down skills into smaller requisite sub-skills, and struggle to prioritize how much effort to allot to these sub-skills and in what order. Essentially, we cannot find the optima and learn the whole skill because we are unable to find the gradient of improvement. \n\nOne way to quickly find the gradient of improvement is to build a [skill scaffolding](notes/skill-scaffolding) from other developed skills.\n\nThis analogy is also useful when visualizing plateaus and local maxima. Just like in mathematical optimization, we require a more sophisticated method to get out of plateaus and local maxima which may involve temporarily reducing our level of skill to go in the right direction. Oftentimes this consists of working away bad habits.",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Gradient of improvement"},"/notes/happy-accidents":{content:"",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Happy accidents"},"/notes/high-skill-ceiling":{content:"[High skill ceilings allow for skill expression](notes/high-skill-ceilings-allow-for-skill-expression)",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"High skill ceiling"},"/notes/high-skill-ceilings-allow-for-skill-expression":{content:"",lastmodified:"2022-02-16T06:27:36.050311802Z",title:"High skill ceilings allow for skill expression"},"/notes/human-labor-is-hidden-behind-ai":{content:'## Human labor is hidden behind AI\n\n#### Ghost work\n\nAutomation won\'t replace human labor; it will just split what humans currently do into tons of tiny edge cases that pay a few cents apiece, small enough that handling it won\'t count as a "real" job and the wealthy class will never see it happen. These tiny jobs are then stitched together into a seamless-looking "Fully automated" result that hides the "filthy" human labor in the back room. [AI is a collage](notes/ai-is-a-collage) and the quilt is exploitation of humans and their data.\n\n\u003e"As with the magic show, we don’t pay the assistant. We pay the magician."',lastmodified:"2022-02-16T06:27:36.050311802Z",title:"Human labor is hidden behind AI"},"/notes/learning-exhaust":{content:'## learning exhaust\n#### Select quotes from https://www.swyx.io/learn-in-public/\n\n\u003e**make the thing you wish you had found** when you were learning\n\n\u003eWear your noobyness on your sleeve.\n\n\u003ejump on new content and flesh it out / "pick up where it left off" (picking up a quest) / try it out + give feedback\n\nlearning in private = grinding skills\nlearning in public = doing quests\n[Doing quests is more rewarding than grinding skills](notes/doing-quests-is-more-rewarding-than-grinding-skills)\n![[Learning in Private.png]]\n\nalso relates to [working with the garage door open](notes/working-with-the-garage-door-open)',lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Learning exhaust"},"/notes/living-a-unique-life-to-help-humanity-forward":{content:'---\ntitle: "Living a unique life to help humanity forward"\ntags:\n- stubs\n---',lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Untitled Page"},"/notes/low-rank-approximation":{content:"## Everyday examples\n\n- Human intuition\n- [Vertical slice](notes/vertical-slice)\n- [Spitpaint](notes/Spitpaint)\n- [Skill scaffolding](notes/skill-scaffolding)",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Low rank approximation"},"/notes/low-rank-approximation-of-an-orchestra":{content:"Different sizes of music groups can be imagined as a ([low rank approximation](notes/low-rank-approximation) of a full sound.\n\nImagine a full symphony orchestra, with 100 members. They play a full symphonic arrangement, which we can assume to be the most high-fidelity, accurate representation of the composer's intent. Now, let's drop most of the members of the orchestra; maybe one person per instrumental section. There's still one person to play every single part to get the musical information across accurately, but much of the symphonic \"feel\" is lost. How about if we arrange this piece for a quartet? With 4 musicians, the piece is almost entirely different; yet fundamentally it's the same piece. What about with just one violin soloist with a piano accompaniment? We have reached the minimum number of people that can play this piece and have it still be the same song; the lowest rank approximation possible.\n\nWhen reducing the number of members in a musical group, some information is inevitably lost, and each remaining member must perform more roles in order to express the piece. In the real world, bands often follow a natural convergence at each reduction in members to some ideal minima in low rank approximation. Of course, the direction and nature of reducing rank depends heavily on the genre of music; in essence, the type of data. Take a 6-piece rock band, with a vocalist, 2 guitarists, a bassist, a drummer, and someone on keys. Since it's a rock band, if we had to kick one member we'd kick the pianist. Next, we'd probably teach our vocalist rhythm guitar to go from 5 to 4 members. Generally you don't see bands reduce any below 4, but with some creativity we can replace the drummer and bassist with a DJ to get 3 members. Then, we'd get rid of the lead guitar and toss in some FL Slayer. In fact, we can throw Melodyne on the DJ's vocals and get rid of the singer too! Now, we've arrived at a solo 1-man production, which can perform some rough approximation of our original 6-person band.",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Low rank approximation of an orchestra"},"/notes/memorization-as-a-skill-scaffolding":{content:"## Why you should do flashcards / spaced repetition\nnot to memorize just to memorize, but memorize so that when you see stuff, you can RECOGNIZE and UNDERSTAND it in context - which has a way bigger effect for learning\n\nalso good to memorize the first 1000-2000 concepts such that you have a bit of a [Skill scaffolding](notes/skill-scaffolding) to understand context and slot any new things into\n\nthis is true not just for words and language but also for coding languages or mathematical formulae or chemical formulae",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Memorization as a skill scaffolding"},"/notes/mmo-mechanics-are-glue-work":{content:"## Doing mechanics\nIn MMORPG raid encounters, a group of adventurers will get together to clear a dungeon or boss encounter. Each of these adventurers will have their own specialized role in the team; a tank that gets the attention of the boss and protects the party, damage dealers who try to down the boss as fast as possible, and supportive healers who try to keep everyone else alive. Playing one's own role can be difficult to optimize and have a [high skill ceiling](notes/high-skill-ceiling) as is, but modern raids will also throw in boss mechanics into the equation. These are events or minigames that may occur in the middle of the fight. For example, a player might need to periodically run to a pool of antidote to cure the party's lethal poison stacks, or a group of players might have to play an impromptu game of hot potato with a bomb that will explode for massive damage. Doing these mechanics often means having a dip in performance in your individual role performance, but not doing them would be disastrous for the whole group.\n\n\n## Glue work\nGlue work is work outside of your job description that helps the team succeed. Examples of this could be helping with hiring, writing documentation, or jumping into customer calls.\nhttps://noidea.dog/glue\n\n\n## Trade-offs\nDoing things in your job description is like pumping DPS (damage per second) on a boss. You can just keep your head down and knock out tasks one by one. It might not be easy or simple, but it's what you were trained to do. You often get recognized for good performance here and catch flak for bad performance.\n\nDoing \"glue work\" is like doing mechanics. It's critical for your team to succeed, yet it's going to cost you on your DPS performance charts.\n\nHowever, I find that doing mechanics helps me understand way more about the nuances of the raid encounter than just pumping DPS, just like how doing glue work helps you understand the business much more holistically than just doing your day to day job. This is similar to how doing projects can teach your more holistic things about your hobbies than just doing the same thing over and over, or how [doing quests is more rewarding than grinding skills](notes/doing-quests-is-more-rewarding-than-grinding-skills)\n\nAdditionally, doing mechanics lets me realize and understand the windows during which I can do optimal DPS so that I lose as little as possible. I hope to get to this state with glue work as well.",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"MMO mechanics are glue work"},"/notes/overcoming-blank-canvas-syndrome":{content:"[Happy accidents](notes/happy-accidents)",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Overcoming blank canvas syndrome"},"/notes/requirements-for-a-real-life-quest":{content:"## Requirements\n1. Starts by talking to a person\n2. Has set of pre-requisite skills\n3. Ends with talking to a person\n\n## Other potential characteristics:\n- May have some type of reward\n- Generally gives experience in some skill(s) during the process\n- Might open up to future quests with the people you met on it",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Requirements for a real-life quest"},"/notes/shortcomings-of-intention":{content:"## Shortcomings of intention\n- intention is WHAT someone is thinking when they do an action. for example, i say somethng to you with the intent of starting conversation.\n- we must go beyond intention; intention is relatively neutral and boring\n- it's more interesting to imagine WHY someone intends to do something. for example, WHY i say this particular thing to you when i intend to start conversation",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Shortcomings of intention"},"/notes/skill-scaffolding":{content:"#stubs",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Skill scaffolding"},"/notes/some-communities-lend-themselves-to-teaching-and-mentorship":{content:'## Some communities lend themselves towards teaching and mentorship\n\n- generally hobby communities are better about this than "professional" communities\n	- e.g. skateboarding vs. "being a lawyer"\n	- maybe because professional skills have these learnings gated behind certain hurdles? in this case, law school\n	- there are financial incentives for those with the knowledge to withold its free distribution outside of the community\n- grassroots hobby communities have better tools for learning / improvement / skill sharing\n	- for example, it\'s SUPER easy for me to learn how to play my death knight better for WoW. there are tons of guides out there that help optimize every tiny little thing, and many measurement tools that give a detailed look at where I can improve. however, these tools are not accessible for something like singing, and online guides tend to be much harder to follow',lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Some communities lend themselves to teaching and mentorship"},"/notes/startups-are-asymmetrical-warfare":{content:"---\n\n\n[https://en.wikipedia.org/wiki/Skirmisher](https://en.wikipedia.org/wiki/Skirmisher)\n\n\u003e Skirmishers' open formations and smaller numbers can give them superior mobility over the regular forces, allowing them to engage only on favorable terms, taking advantage of better position or terrain, and quickly withdrawing from any threat of superior enemy forces.",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Startups are asymmetrical warfare"},"/notes/unplanned-repeated-interactions":{content:"",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Unplanned repeated interactions"},"/notes/using-depth-models-to-generate-post-processing-fog":{content:"With neural networks it's now possible to [generate a depth map from any image](https://arxiv.org/pdf/1604.03901.pdf). I noticed that generated depth maps often look like the image on an extremely foggy day (almost like a demo of atmospheric perspective)\n\n![[Depth map deep netcomparison.png]]\n\nIt's already possible to use depth maps to generate fog: https://www.toolfarm.com/tutorial/creating-fog-in-ae-with-sapphire-create-z-depth-pass-for-dof-fog/\n\nSo having a model automatically generate fog on a video using the AI-generated depth maps should also be possible.",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Using depth models to generate post-processing fog"},"/notes/vertical-slice":{content:"A vertical slice is a type of MVP in the world of game development, in which the game is fully playable and includes all the necessary features to function as a game. This generally means all the systems of the game are built, as well as all the graphics, animation, and cinematics. Usually the demo only spans for a very short amount of gameplay but includes complete implementations of that piece of gameplay, hence the name vertical slice. This lets players (and investors) get a quick feel for what the completed game would be like to play. This is a type of [low-rank approximation](notes/low-rank-approximation).\n\nhttps://askagamedev.tumblr.com/post/77406994278/game-development-glossary-the-vertical-slice",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Vertical slice"},"/notes/working-with-the-garage-door-open":{content:"#stubs\n\nhttps://notes.andymatuschak.org/About_these_notes?stackedNotes=z21cgR9K3UcQ5a7yPsj2RUim3oM2TzdBByZu",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Working with the garage door open"},"/private/private-note":{content:"This page doesn't get published!",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"Private Stuff"},"/templates/post":{content:"",lastmodified:"2022-02-16T06:27:36.054311848Z",title:"
